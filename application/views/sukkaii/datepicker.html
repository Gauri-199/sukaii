<body>
    <style>
        .daterangepicker .ranges li.active {
            background-color: #0fb5b8;
            color: #fff;
        }
        
        .btn-primary:hover,
        .btn-primary:focus {
            background: #e81390;
            color: #ffffff;
            border: #e81390;
        }
        
        .btn-primary {
            background: #e81390;
            color: #ffffff;
            border: #e81390;
        }
        
        .daterangepicker td.active,
        .daterangepicker td.active:hover {
            background-color: #1fb9bc;
            border-color: transparent;
            color: #fff;
        }
    </style>
    <div class="container d-flex justify-content-end">
        <div class="align-items-center d-flex float-end justify-content-between rounded-3 w-25" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc;">
            <i class="fa fa-calendar" style="color:#1fb9bc;"></i>&nbsp;
            <span id="reportrange"></span> <i class="fa fa-caret-down" style="color: #1fb9bc;"></i>
        </div>
        <button type="button" value="Search" onclick="search()" id="search" class="border border-dark btn btn-sm rounded-1" style="margin-left: 10px;">Search</button>
    </div>

    <script type="text/javascript">
        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('#reportrange').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

        cb(start, end);
    </script>
</body>

<body>

    <!-- Loginform  -->

    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="login_register">
                    <h5 class="mb-4 mt-5 text-center text-dark font-weight-bold" style="font-family:var(--primaryText)">SIGN UP</h5>
                    <form action="">
                        <div class="user_name mb-3">
                            <p class="mb-0 text-dark" style="font-weight: 500; font-size: 15px;">FULL NAME</p>
                            <input type="text" class="border-dark form-control">
                        </div>
                        <div class="user_mobile mb-3">
                            <p class="mb-0 text-dark" style="font-weight: 500; font-size: 15px;">MOBILE NUMBER</p>
                            <input type="number" class="border-dark form-control">
                        </div>
                        <div class="user_email mb-3">
                            <p class="mb-0 text-dark" style="font-weight: 500; font-size: 15px;">E-MAIL ID</p>
                            <input type="email" class="border-dark form-control">
                        </div>
                        <div class="form-group mb-0 mt-3">
                            <label for="Conpany_email" class="pwuFormlabel mb-0" style="font-size: 16px;">Gender</label>

                            <div class="form-control form-group rounded border-dark mb-0 selectGender" id="gender" style="padding-bottom: 0px;">
                                <div class="align-items-baseline d-flex selector">
                                    <input name="" class="border-0 form-control pb-2 py-0" id="Location">
                                    </input>
                                    <i class="fa-solid fa-caret-down" style="color: var(--themeGreen);"></i>
                                </div>
                            </div>
                        </div>
                        <div class="select_location border p-2 mb-3 rounded" id="gender_value" style="background: #ededed; width: 95%; margin: auto; display: none;" id="">
                            <p class="form-control mb-2 mx-auto text-light" style="border-radius: 7px; width: 95%; background: #ec098d66;">Male</p>
                            <p class="border-dark form-control mb-2 mx-auto" style="border-radius: 7px; width: 95%;">Female</p>
                            <p class="border-dark form-control mb-2 mx-auto" style="border-radius: 7px; width: 95%;">Trans</p>
                        </div>
                        <div class="password mt-3 mb-3">
                            <p class="mb-0 text-dark" style="font-weight: 500; font-size: 15px;">PASSWORD</p>
                            <div class="align-items-center rounded border border-dark d-flex input pr-2">
                                <input type="password" class=" border-0 form-control">
                                <span><i class="fa-solid fa-lock sukaii_pink_color"></i></span>
                            </div>
                        </div>
                        <div class="confirm_password mb-3">
                            <p class="mb-0 text-dark" style="font-weight: 500; font-size: 15px;">CONFIRM PASSWORD</p>
                            <div class="align-items-center rounded border border-dark d-flex input pr-2">
                                <input type="password" class=" border-0 form-control">
                                <span><i class="fa-solid fa-lock sukaii_pink_color"></i></span>
                            </div>
                        </div>
                        <div class="submit_btn my-4 text-center">
                            <a href="./newSukaiiLoginPage.html"><button type="button"  class="btn text-light btn-sm" style="font-family:var(--primaryText)"><b>REGISTER</b></button></a>
                        </div>
                    </form>
                    <p style="font-weight: 500;" class="text-center">Already have an account? <a href="./newSukaiiLoginPage.html" style="font-family: var(--secondryText);" class="sukaii_pink_color">Login here</a> </p>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div id="footer"></div>

    </div>

<script>
    $("#gender").click(function() {
        $("#gender_value").slideToggle();

    <style>
        #iD {
            /* animation: spin 60s linear forwards; */
            border: 2px solid black;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="iD">10</div>
    <button type=" button" id="genrateOTPbtn"> click here</button>
    <script>
        $('#genrateOTPbtn').click(function() {

            // var x = document.getElementsByClassName('resendOTP').innerHTML = '';
            // x.innerHTML = "resend OTP";
            // console.log(x);
            timer();

            function timer() {
                var sec = 100;
                updateSec();

                function updateSec() {
                    sec--;
                    if (sec < 10) {
                        document.querySelector("#iD").innerHTML = `&nbsp${sec}`;
                    } else {
                        document.querySelector("#iD").innerHTML = sec;
                    }
                    if (sec === 0) {
                        stopTimer();
                        document.querySelector("#iD").innerHTML = 'Resend Otp';



                        // $('.model').clos
                    }
                }


                var interval = setInterval(updateSec, 1000);

                function stopTimer() {
                    clearInterval(interval);
                }
            }
        });
    </script>
</body>
